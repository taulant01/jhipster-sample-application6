<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplication55App.avmUser.home.title">Avm Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-avm-user" [routerLink]="['/avm-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplication55App.avmUser.home.createLabel">
            Create a new Avm User
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="avmUsers?.length === 0">
        <span jhiTranslate="jhipsterSampleApplication55App.avmUser.home.notFound">No avmUsers found</span>
    </div>
    <div class="table-responsive" *ngIf="avmUsers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="jhipsterSampleApplication55App.avmUser.copAccountDetails">Cop Account Details</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let avmUser of avmUsers ;trackBy: trackId">
                <td><a [routerLink]="['/avm-user', avmUser.id, 'view' ]">{{avmUser.id}}</a></td>
                <td>
                    <div *ngIf="avmUser.copAccountDetails">
                        <a [routerLink]="['/cop-account-details', avmUser.copAccountDetails?.id, 'view' ]" >{{avmUser.copAccountDetails?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/avm-user', avmUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/avm-user', avmUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(avmUser)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

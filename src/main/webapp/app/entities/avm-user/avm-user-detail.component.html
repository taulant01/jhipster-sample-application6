<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="avmUser">
            <h2><span jhiTranslate="jhipsterSampleApplication55App.avmUser.detail.title">Avm User</span> {{avmUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplication55App.avmUser.copAccountDetails">Cop Account Details</span></dt>
                <dd>
                    <div *ngIf="avmUser.copAccountDetails">
                        <a [routerLink]="['/cop-account-details', avmUser.copAccountDetails?.id, 'view']">{{avmUser.copAccountDetails?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/avm-user', avmUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

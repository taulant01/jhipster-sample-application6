<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplication55App.kalkulation.home.title">Kalkulations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-kalkulation" [routerLink]="['/kalkulation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplication55App.kalkulation.home.createLabel">
            Create a new Kalkulation
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="kalkulations?.length === 0">
        <span jhiTranslate="jhipsterSampleApplication55App.kalkulation.home.notFound">No kalkulations found</span>
    </div>
    <div class="table-responsive" *ngIf="kalkulations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
            <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="kalkId"><span jhiTranslate="jhipsterSampleApplication55App.kalkulation.kalkId">Kalk Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="version"><span jhiTranslate="jhipsterSampleApplication55App.kalkulation.version">Version</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="status"><span jhiTranslate="jhipsterSampleApplication55App.kalkulation.status">Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="editing"><span jhiTranslate="jhipsterSampleApplication55App.kalkulation.editing">Editing</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"  jhiSortBy="user.id"><span jhiTranslate="jhipsterSampleApplication55App.kalkulation.user">User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let kalkulation of kalkulations ;trackBy: trackId">
                <td><a [routerLink]="['/kalkulation', kalkulation.id, 'view' ]">{{kalkulation.id}}</a></td>
                <td>{{kalkulation.kalkId}}</td>
                <td>{{kalkulation.version}}</td>
                <td jhiTranslate="{{'jhipsterSampleApplication55App.Status.' + kalkulation.status}}">{{kalkulation.status}}</td>
                <td>{{kalkulation.editing}}</td>
                <td>
                    {{kalkulation.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/kalkulation', kalkulation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/kalkulation', kalkulation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(kalkulation)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="kalkulations?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>

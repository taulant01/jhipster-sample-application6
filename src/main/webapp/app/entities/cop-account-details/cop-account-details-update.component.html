<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cop-account-details-heading" jhiTranslate="jhipsterSampleApplication55App.copAccountDetails.home.createOrEditLabel">Create or edit a Cop Account Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplication55App.copAccountDetails.copUser" for="field_copUser">Cop User</label>
                    <input type="text" class="form-control" name="copUser" id="field_copUser"
                           formControlName="copUser"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplication55App.copAccountDetails.copPassword" for="field_copPassword">Cop Password</label>
                    <input type="text" class="form-control" name="copPassword" id="field_copPassword"
                           formControlName="copPassword"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplication55App.copAccountDetails.copName" for="field_copName">Cop Name</label>
                    <input type="text" class="form-control" name="copName" id="field_copName"
                           formControlName="copName"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
